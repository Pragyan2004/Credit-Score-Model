<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Prediction Result</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?finance,money,bank') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .result-box {
            background: #4CAF50;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #008CBA;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #005f73;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Predicted Credit Score</h1>
        <p class="result-box">{{ prediction_result }}</p>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
